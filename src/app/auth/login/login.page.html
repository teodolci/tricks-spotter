<ion-header class="ion-no-border">
  <ion-img class="logo" src="assets/icon/logo-base.png"></ion-img>
</ion-header>

<ion-content>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <ion-list>
      <!-- Username input -->
      <ion-item>
        <ion-label position="floating">Pseudo</ion-label>
        <ion-input inputmode="text" #userName="ngModel" required="true" name="userName"
          [(ngModel)]="authRequest.userName"></ion-input>
        <ion-note slot="error" *ngIf="userName.invalid && userName.touched">Pseudo nécessaire</ion-note>
      </ion-item>

      <!-- Password input -->
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input inputmode="text" #password="ngModel" required="true" type="password" name="password"
          [(ngModel)]="authRequest.password"></ion-input>
        <ion-note slot="error" *ngIf="password.invalid && password.touched">Mot de passe nécessaire</ion-note>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <!-- Submit button -->
      <ion-button type="submit" [disabled]="loginForm.invalid">Se connecter</ion-button>
      <ion-note class="loginError" color="danger" slot="error" *ngIf="loginError">Pseudo ou Mot de passe invalid</ion-note>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar class="signup-footer" color="primary">
    <ion-label class="signup-label">Pas encore de compte?</ion-label>
    <ion-buttons class="signup-button" slot="end">
      <ion-button [routerLink]="['/signup']" fill="clear">SIGNUP</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
